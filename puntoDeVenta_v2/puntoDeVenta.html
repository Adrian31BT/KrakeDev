<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="puntoDeVenta.css" />
        <script src="utilitarios.js"></script>
        <script src="serviciosPuntoDeVenta.js"></script>
        <script src="puntoDeVenta.js"></script>
    </head>
    <body>
        <div class="principal">
            <div class="logoEscuela">
                <img src="./imagenes/logoKrakeDev.png" width="80%" />
            </div>
    
            <div class="contenido">
                <div class="titulo">
                    PUNTO DE VENTA
                </div>
    
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        PRODUCTO
                    </div>
                    <div class="cajas">
                        <input type="text" class="cajaTexto" id="txtProducto"/>
                        <div class="error" id="lblErrorProducto"></div>
                    </div>
                </div>
               
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        CANTIDAD
                    </div>
                    <div class="cajas">
                        <input type="text" class="cajaTexto" id="txtCantidad"/>
                        <div class="error" id="lblErrorCantidad"></div>
                    </div>
                </div>
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        PRECIO
                    </div>
                    <div class="cajas">
                        <input type="text" class="cajaTexto" id="txtPrecio"/>
                        <div class="error" id="lblErrorPrecio"></div>
                    </div>
                </div>
                <div class="botones">
                    <div class="contenedorBoton">
                        <input type="button" value="TOTAL"
                         class="estiloBoton" onclick="calcularValorTotal()" />
                    </div>
                    <div class="contenedorBoton">
                        <input type="button" value="LIMPIAR"
                         class="estiloBoton" onclick="limpiar()" />
                    </div>
                 </div>
            </div>
            <div class="areaResultado">
                <div class="resultado">
                    <div class="resultados">
                        SUBTOTAL: <span id="lblSubtotal">0.0</span>
                    </div>
                    <div class="resultados">
                        DESCUENTO: <span id="lblDescuento">0.0</span>
                    </div>
                    <div class="resultados">
                        IVA 12%: <span id="lblValorIVA">0.0</span>
                    </div>
                    <div class="resultados">
                        TOTAL: <span id="lblTotal">0.0</span>
                    </div>
                    <div class="resultados">
                        <p id="lblResumen"></p>
                    </div>
                </div>
            </div>
        </div>
    </body> 
</html>
