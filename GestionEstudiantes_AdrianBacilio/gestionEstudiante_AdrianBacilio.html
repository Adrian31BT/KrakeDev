<!DOCTYPE html>
<html>
    <head>      
        <script src="utilitarios.js"></script>
        <script src="gestionEstudiante_AdrianBacilio.js"></script>
        <link rel="stylesheet" href="gestionEstudiante_AdrianBacilio.css" />
    </head>

    <body onload="refrescarEstudiante()">
        <div class="principal">
            <div class="logoEscuela">
                <img src="./imagenes/logoKrakeDev.png" width="80%" />
            </div>
    
            <div class="contenido">
                <div class="titulo">
                    ESTUDIANTES
                </div>

                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        ID 
                    </div>
                    <div class="cajas">
                        <input type="text" class="cajaTexto" id="txtIdEstudiante"/>
                    </div>
                </div>

                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        NOMBRE
                    </div>
                    <div class="cajas">
                        <input type="text" class="cajaTexto" id="txtNombre"/>
                    </div>
                </div>
               
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        CURSO
                    </div>
                    <div class="cajas">
                        <input type="text" class="cajaTexto" id="txtCurso"/>
                    </div>
                </div>

                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        MATRICULA
                    </div>
                    <div class="cajas">
                        <input type="text" class="cajaTexto" id="txtMatricula"/>
                    </div>
                </div>

                <div class="botones">
                    <div class="contenedorBoton">
                        <input type="button" value="GUARDAR"
                         class="estiloBoton" onclick="agregarEstudiante()" />
                    </div>
                 </div>
                 <div class="botones">
                    <div class="contenedorBoton">
                        <input type="button" value="REFRESCAR"
                         class="estiloBoton" onclick="refrescarEstudiante()" />
                    </div>
                 </div>
                 <div class="ingresoDatos">
                    <div class="tituloCampo">
                        BUSCAR ID ESTUDIANTE
                    </div>
                    <div class="cajas">
                        <input type="text" class="cajaTexto" id="txtBuscar"/>
                    </div>
                </div>
                <div class="botones">
                    <div class="contenedorBoton">
                        <input type="button" value="BUSCAR"
                         class="estiloBoton" onclick="buscarEstudante()" />
                    </div>
                 </div>
            </div>
            <div class="areaResultado">
                <div class="resultado">
                    <div class="resultados">
                        <div id="tablaPersonas"></div>
                    </div>
                    <div class="resultados">
                        <div id="tablaEstudiantes" class="areaTabla"></div>
                    </div>
                </div>
            </div>
        </div>
    </body> 
</html>
