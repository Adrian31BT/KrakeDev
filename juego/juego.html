<!DOCTYPE html>
<html>

<head>
    <link href="juego.css" rel="stylesheet" />
    <script src="juego.js"></script>
    <script src="serviciosJuego.js"></script>

</head>

<body>

        <div class="titulo">
            <h2>JUEGA PIEDRA PAPEL O TIJERA</h2>

            <img class="selecImg" src="" id="imgSeleccionado" width="200px"/>

        </div>
        <div class="botones">
            <input type="button" value="NUEVA PARTIDA" class="estiloBoton" onclick="limpiar();"/>
        </div>
        <div class="espacio"></div>

    </div>

</html>
