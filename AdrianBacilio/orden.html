<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="orden.css" />
        <script src="utilitarios.js"></script>
        <script src="orden.js"></script>
    </head>
    <body onload="mostrarPersonas()">
        <div class="principal">
            <div class="logoEscuela">
                <img src="./imagenes/logoKrakeDev.png" width="80%" />
            </div>
    
            <div class="contenido">
                <div class="titulo">
                    ORDEN
                </div>
    
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        NOMBRE
                    </div>
                    <div class="cajas">
                        <input type="text" class="cajaTexto" id="txtNombre"/>
                        <div class="error" id="lblErrorNombre"></div>
                    </div>
                </div>
               
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        EDAD
                    </div>
                    <div class="cajas">
                        <input type="text" class="cajaTexto" id="txtEdad"/>
                        <div class="error" id="lblErrorEdad"></div>
                    </div>
                </div>
                <div class="botones">
                    <div class="contenedorBoton">
                        <input type="button" value="GUARDAR"
                         class="estiloBoton" onclick="agregarPersona()" />
                    </div>
                 </div>
                 <div class="botones">
                    <div class="contenedorBoton">
                        <input type="button" value="ENCONTRAR MAYOR"
                         class="estiloBoton" onclick="determinarMayor()" />
                    </div>
                 </div>
                 <div class="botones">
                    <div class="contenedorBoton">
                        <input type="button" value="ENCONTRAR MENOR"
                         class="estiloBoton" onclick="determinarMenor()" />
                    </div>
                 </div>
            </div>
            <div class="areaResultado">
                <div class="resultado">
                    <div class="resultados">
                        <div id="tablaPersonas"></div>
                    </div>
                    <div class="resultados">
                        PERSONA MAYOR: <span id="lblMayor"></span>
                    </div>
                    <div class="resultados">
                        PERSONA MENOR: <span id="lblMenor"></span>
                    </div>
                </div>
            </div>
        </div>
    </body> 
</html>
